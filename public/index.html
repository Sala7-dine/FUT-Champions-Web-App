            <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8 relative">

                    <h3 class="text-green-600 text-xl font-bold flex-1">Ajouter Joueur</h3>

                <form class="flex flex-col gap-4" id="playerForm">

                    <div>  
                        <label class="text-gray-800 text-sm mb-2 block">Nom</label>
                        <input id="name" type="text" placeholder="Saisissez le nom du joueur..."
                            class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-none focus:outline-green-600 focus:bg-transparent rounded-lg" />
                    </div>
            
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Nationalité</label>
                        <input id="nationality" type="text" placeholder="Saisissez la nationalité du joueur..."
                            class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-none focus:outline-green-600 focus:bg-transparent rounded-lg" />
                    </div>
            
                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Club</label>
                        <input id="club" type="text" placeholder="Saisissez le club du joueur..."
                            class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-none focus:outline-green-600 focus:bg-transparent rounded-lg" />
                    </div>

                    <div>
                        <label for="photo" class="text-gray-800 text-sm mb-2 block">Photo</label>
                        <input id="photo" type="text" placeholder="URL de la photo du joueur..."
                            class="px-4 py-3 bg-gray-100 w-full text-gray-800 text-sm border-none focus:outline-green-600 focus:bg-transparent rounded-lg" />
                    </div>

                    <div>
                        <label class="text-gray-800 text-sm mb-2 block">Position</label>
                        <div class="relative">
                            <select
                                id="position"
                                name="position"
                                class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 focus:ring-green-600"
                                required>
                                <option value="nothing">-- Sélectionner une position --</option>
                                <option value="GK">(GK)</option>
                                <option value="LB">(LB)</option>
                                <option value="CB">(CB)</option>
                                <option value="RB">(RB)</option>
                                <option value="CM">(CM)</option>
                                <option value="LW">(LW)</option>
                                <option value="RW">(RW)</option>
                                <option value="ST">(ST)</option>
                            </select>
                        </div>
                    </div>
            
                    <div id="champ" class="mb-2">                    
        
                        

                    </div>

            
                    <button type="button" onclick="savePlayer()" class="px-4 py-2 bg-green-600 text-white rounded-lg mt-4">
                        Sauvegarder
                    </button>
